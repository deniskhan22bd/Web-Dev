<div *ngIf="products.length !== 0; else elseBlock" class="if">
  <h2>Products</h2>
  <div *ngFor="let product of products" class="main">

    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products',product.category, product.id]">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.image">
      <img [src]="product.image" alt="product.name" class="image">
    </p>

    <a [href]="'https://t.me/share/url?url=' + product.link + '&text=\n' + product.name" target="_blank">
      <button type="button" class="telegram-button">
        <i></i>
        Share
      </button>
    </a>

    <button class="remove" (click)="removeProduct(product.id)">Remove</button>

    <button class="like" (click)="like(product.id)"> Like {{ product.likes }}</button>

    <app-product-alerts [product]="product" (notify)="onNotify()"> </app-product-alerts>

  </div>
</div>

<ng-template #elseBlock>
  <h2>Choose category</h2>
</ng-template>

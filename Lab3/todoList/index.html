<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>ToDo List</title>
    </head>
    <body>
        <header>ToDo List</header>
        <div class="main">
            <div class="main-input">
                <h1>ToDo List</h1>
                <input type="text" id="inputText" placeholder="New Task">
                <input type="button" value="Add" id="btn">
            </div>

            <ul id="ul">
                <li> <input type="checkbox" class="checkbox"><span class="text">Text 1</span><span class="delete">&times</span></li>
                <li> <input type="checkbox" class="checkbox"><span class="text">Text 2</span><span class="delete">&times</span></li>
            </ul>


            <script src="script.js" defer></script>
        </div>
    </body>
</html>

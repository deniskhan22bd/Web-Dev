<h2>Album detail:</h2>

<p> Album id : {{album.id}} </p>
<p> Album title : {{album.title}} </p>
<br>
<a [routerLink]="['/albums']">
    <button>
        Return Back
    </button>
</a>

<a [routerLink]="['/albums', album.id, 'photos']">
    <button>
        Photos
    </button>
</a>

<form (ngSubmit)="changeTitle()">
    <input type="text" name="name" [(ngModel)]="title" placeholder="Enter title">
    <button type="submit">Save</button>
</form>

<h2>Album detail:</h2>

<p> Album id : {{album.id}} </p>
<p> Album title : {{album.title}} </p>
<br>
<a [routerLink]="['/albums']">
    <button>
        Return Back
    </button>
</a>

<a [routerLink]="['/albums', album.id, 'photos']">
    <button>
        Photos
    </button>
</a>
<form (click)="changeTitle()">
    <input type="text" placeholder="Change Title" [ngModel]="title">
    <button>Save</button>
</form>
